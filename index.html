<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
  </head>
  <body>
    <div>
      <span>score</span>
      <span id="score"></span>
    </div>
    <div>
      <span>best</span>
      <span id="best-score"></span>
    </div>
    <button id="new-game-button">new game</button>
    <div id="play-field">
      <canvas id="game-canvas"></canvas>
      <div id="dialog" class="slide-out">
        <span id="title"></span>
        <span id="text-content"></span>
        <button id="dialog-button"></button>
      </div>
    </div>
    <button id="undo-button">undo</button>
    <button id="how-to-play-button">how to play</button>
    <script type="module" src="/src/main.ts"></script>
    <img style="display: none" id="tiles_sprite" src="src/img/tiles_sprite.png" alt="tiles_sprite">
  </body>
</html>
